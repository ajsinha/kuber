<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Kuber Cache'">Kuber Cache</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}">
    <!-- CodeMirror -->
    <link rel="stylesheet" th:href="@{/webjars/codemirror/5.65.16/lib/codemirror.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/kuber.css}">
</head>
<body>

<!-- Navigation -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-database me-2"></i>
            <strong>Kuber</strong> Cache
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${currentPage == 'dashboard'} ? 'active'">
                        <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cache}" th:classappend="${currentPage == 'cache'} ? 'active'">
                        <i class="fas fa-box me-1"></i> Cache
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/regions}" th:classappend="${currentPage == 'regions'} ? 'active'">
                        <i class="fas fa-layer-group me-1"></i> Regions
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}" th:classappend="${currentPage == 'admin'} ? 'active'">
                        <i class="fas fa-cog me-1"></i> Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/help}" th:classappend="${currentPage == 'help'} ? 'active'">
                        <i class="fas fa-book me-1"></i> Help
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}" th:classappend="${currentPage == 'about'} ? 'active'">
                        <i class="fas fa-info-circle me-1"></i> About
                    </a>
                </li>
            </ul>
            
            <!-- Node Status Badge -->
            <div class="navbar-nav me-3">
                <span th:if="${isPrimary != null and isPrimary}" class="badge bg-success d-flex align-items-center">
                    <i class="fas fa-crown me-1"></i> PRIMARY
                </span>
                <span th:if="${isPrimary != null and !isPrimary}" class="badge bg-warning text-dark d-flex align-items-center">
                    <i class="fas fa-clone me-1"></i> SECONDARY
                </span>
                <span th:if="${isPrimary == null}" class="badge bg-info d-flex align-items-center">
                    <i class="fas fa-server me-1"></i> STANDALONE
                </span>
            </div>
            
            <!-- User Menu -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" 
                       role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item" th:href="@{/admin/users}">
                                <i class="fas fa-users me-2"></i> Manage Users
                            </a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')"><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Alert Messages Fragment -->
<div th:fragment="alerts" class="container-fluid mt-3">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${warning}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<!-- Footer -->
<footer th:fragment="footer" class="footer mt-auto py-3 bg-light border-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <span class="text-muted">
                    <i class="fas fa-database me-1"></i>
                    <strong>Kuber</strong> Distributed Cache v1.0.6
                </span>
            </div>
            <div class="col-md-6 text-end">
                <span class="text-muted small">
                    Copyright &copy; 2025-2030 Ashutosh Sinha. All Rights Reserved.
                </span>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts Fragment -->
<th:block th:fragment="scripts">
    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <!-- CodeMirror -->
    <script th:src="@{/webjars/codemirror/5.65.16/lib/codemirror.js}"></script>
    <script th:src="@{/webjars/codemirror/5.65.16/mode/javascript/javascript.js}"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/kuber.js}"></script>
</th:block>

</body>
</html>
