<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head('Regions')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout :: navbar}"></nav>

<main class="flex-fill">
    <div th:replace="~{layout :: alerts}"></div>
    
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-0">
                    <i class="fas fa-layer-group me-2"></i>
                    Cache Regions
                </h2>
            </div>
            <div class="col-auto" sec:authorize="hasAnyRole('ADMIN', 'OPERATOR')">
                <a th:href="@{/regions/create}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Create Region
                </a>
            </div>
        </div>
        
        <div class="row g-4">
            <div th:each="region : ${regions}" class="col-lg-4 col-md-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header bg-white border-0 py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i th:class="'fas me-2 ' + (${region.default} ? 'fa-star text-warning' : 'fa-folder text-primary')"></i>
                                <span th:text="${region.name}">Region Name</span>
                            </h5>
                            <span th:if="${region.captive}" class="badge bg-warning text-dark">Captive</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-3" th:text="${region.description} ?: 'No description'">Description</p>
                        
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <div class="bg-light rounded p-2 text-center">
                                    <div class="text-muted small">Entries</div>
                                    <div class="fw-bold" th:text="${#numbers.formatInteger(region.entryCount, 1, 'COMMA')}">0</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="bg-light rounded p-2 text-center">
                                    <div class="text-muted small">Hit Ratio</div>
                                    <div class="fw-bold" th:text="${#numbers.formatPercent(region.hitRatio, 1, 1)}">0%</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="small text-muted">
                            <div class="mb-1">
                                <i class="fas fa-clock me-1"></i>
                                Created: <span th:text="${#temporals.format(region.createdAt, 'MMM dd, yyyy')}">Date</span>
                            </div>
                            <div>
                                <i class="fas fa-database me-1"></i>
                                Collection: <code th:text="${region.collectionName}">kuber_region</code>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-0">
                        <div class="d-flex gap-2">
                            <a th:href="@{/cache(region=${region.name})}" class="btn btn-outline-primary btn-sm flex-fill">
                                <i class="fas fa-search me-1"></i> Browse
                            </a>
                            <a th:href="@{/regions/{name}(name=${region.name})}" class="btn btn-outline-secondary btn-sm flex-fill">
                                <i class="fas fa-info-circle me-1"></i> Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: scripts}"></th:block>

</body>
</html>
