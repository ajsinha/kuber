<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="(${appName} ?: 'Kuber') + ' - Login'">Kuber - Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}">
    <script>
        (function(){
            var t = localStorage.getItem('kuber-theme');
            if (!t) t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', t);
        })();
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0079c1 0%, #005a8e 50%, #003366 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #0079c1 0%, #005a8e 50%, #003366 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #0079c1;
            box-shadow: 0 0 0 0.2rem rgba(0, 121, 193, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #0079c1 0%, #005a8e 50%, #003366 100%);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #005a8e 0%, #004570 50%, #002244 100%);
        }
        /* Dark theme for login */
        [data-bs-theme="dark"] body {
            background: linear-gradient(135deg, #0a1018 0%, #0f1923 50%, #1a2332 100%);
        }
        [data-bs-theme="dark"] .login-card {
            background: #1e2228;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        [data-bs-theme="dark"] .login-header {
            background: linear-gradient(135deg, #1a2332 0%, #0f1923 50%, #0a1018 100%);
        }
        [data-bs-theme="dark"] .login-body {
            color: #c9d1d9;
        }
        [data-bs-theme="dark"] .form-label {
            color: #c9d1d9;
        }
        [data-bs-theme="dark"] .form-control {
            background-color: #161b22;
            border-color: rgba(255,255,255,0.12);
            color: #c9d1d9;
        }
        [data-bs-theme="dark"] .input-group-text {
            background-color: #252a30;
            border-color: rgba(255,255,255,0.12);
            color: #8b949e;
        }
        [data-bs-theme="dark"] .form-check-label {
            color: #8b949e;
        }
        [data-bs-theme="dark"] hr {
            border-color: rgba(255,255,255,0.08);
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <i class="fas fa-database"></i>
        <h2 class="mb-0" th:text="${appName} ?: 'Kuber'">Kuber</h2>
        <small>High-Performance Distributed Cache</small>
    </div>
    
    <div class="login-body">
        <!-- Error message -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            Invalid username or password
        </div>
        
        <!-- Logout message -->
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            You have been logged out successfully
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Enter username" required autofocus>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter password" required>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="fas fa-sign-in-alt me-2"></i> Sign In
            </button>
        </form>
        
        <hr class="my-4">
        
        <div class="text-center">
            <a href="/help" class="btn btn-outline-secondary btn-sm me-2">
                <i class="fas fa-question-circle me-1"></i> Help
            </a>
            <a href="/about" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-info-circle me-1"></i> About
            </a>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
