<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head('Cache Browser')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout :: navbar}"></nav>

<main class="flex-fill">
    <div th:replace="~{layout :: alerts}"></div>
    
    <div class="container-fluid py-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-0">
                    <i class="fas fa-box me-2"></i>
                    Cache Browser
                </h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/cache/insert(region=${currentRegion})}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Insert Entry
                </a>
                <a th:href="@{/cache/query}" class="btn btn-outline-secondary">
                    <i class="fas fa-search me-1"></i> Query
                </a>
            </div>
        </div>
        
        <!-- Region Selector -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <label for="regionSelect" class="form-label fw-semibold">
                            <i class="fas fa-layer-group me-1"></i> Select Region
                        </label>
                        <select id="regionSelect" class="form-select" onchange="changeRegion(this.value)">
                            <option th:each="region : ${regions}" 
                                    th:value="${region.name}" 
                                    th:text="${region.name}"
                                    th:selected="${region.name == currentRegion}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <label for="keySearch" class="form-label fw-semibold">
                            <i class="fas fa-filter me-1"></i> Filter Keys
                        </label>
                        <div class="input-group">
                            <input type="text" id="keySearch" class="form-control" 
                                   placeholder="Type to filter keys...">
                            <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Keys Table -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-0 py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-key me-2 text-primary"></i>
                        Keys in <code th:text="${currentRegion}">default</code>
                    </h5>
                    <span class="badge bg-secondary" th:text="'Total: ' + ${totalKeys}">Total: 0</span>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="keysTable">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Key</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="key : ${keys}" class="key-row">
                                <td class="ps-4">
                                    <a th:href="@{/cache/entry(region=${currentRegion},key=${key})}" 
                                       class="text-decoration-none key-name">
                                        <i class="fas fa-key me-2 text-muted"></i>
                                        <span th:text="${key}">key-name</span>
                                    </a>
                                </td>
                                <td class="text-end pe-4">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/cache/entry(region=${currentRegion},key=${key})}" 
                                           class="btn btn-outline-primary" title="View">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <form th:action="@{/cache/delete}" method="post" class="d-inline"
                                              onsubmit="return confirm('Delete this entry?')">
                                            <input type="hidden" name="region" th:value="${currentRegion}">
                                            <input type="hidden" name="key" th:value="${key}">
                                            <button type="submit" class="btn btn-outline-danger" title="Delete"
                                                    sec:authorize="hasAnyRole('ADMIN', 'OPERATOR', 'USER')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(keys)}">
                                <td colspan="2" class="text-center py-5 text-muted">
                                    <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                    No entries found in this region
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white border-0" th:if="${totalKeys > 100}">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Showing first 100 of <span th:text="${totalKeys}">0</span> keys. 
                    Use the Query page for advanced searches.
                </small>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: scripts}"></th:block>

<script>
    function changeRegion(region) {
        window.location.href = '/cache?region=' + encodeURIComponent(region);
    }
    
    function clearSearch() {
        document.getElementById('keySearch').value = '';
        filterKeys();
    }
    
    function filterKeys() {
        const search = document.getElementById('keySearch').value.toLowerCase();
        const rows = document.querySelectorAll('.key-row');
        
        rows.forEach(row => {
            const keyName = row.querySelector('.key-name').textContent.toLowerCase();
            row.style.display = keyName.includes(search) ? '' : 'none';
        });
    }
    
    document.getElementById('keySearch').addEventListener('input', filterKeys);
</script>

</body>
</html>
